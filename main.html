<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>

        <div class="buttons">
            <div class="btn bg-color-gray" id="ac">AC</div>
            <div class="btn bg-color-gray" id="+/-">+/-</div>
            <div class="btn bg-color-gray" id="%">%</div>
            <div class="btn bg-color-orange" id="/">/</div>

            <div class="btn" id="7">7</div>
            <div class="btn" id="8">8</div>
            <div class="btn" id="9">9</div>
            <div class="btn bg-color-orange" id="*">*</div>

            <div class="btn" id="4">4</div>
            <div class="btn" id="5">5</div>
            <div class="btn" id="6">6</div>
            <div class="btn bg-color-orange" id="-">-</div>

            <div class="btn" id="1">1</div>
            <div class="btn" id="2">2</div>
            <div class="btn" id="3">3</div>
            <div class="btn bg-color-orange" id="+">+</div>

            <div class="btn zero" id="0">0</div>
            <div class="btn" id="dot">.</div>
            <div class="btn bg-color-orange" id="equals">=</div>
        </div>
        <script src="script.js"></script>
    </div>


    
</body>
</html>
