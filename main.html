<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div>

        <div class="buttons">
            <button type="button" class="btn bg-color-gray" id="ac">AC</button>
            <button type="button" class="btn bg-color-gray" id="+/-">+/-</button>
            <button type="button" class="btn bg-color-gray" id="%">%</button>
            <button type="button" class="btn bg-color-orange" id="/">/</button>

            <button type="button" class="btn" id="7">7</button>
            <button type="button" class="btn" id="8">8</button>
            <button type="button" class="btn" id="9">9</button>
            <button type="button" class="btn bg-color-orange" id="*">*</button>

            <button type="button" class="btn" id="4">4</button>
            <button type="button" class="btn" id="5">5</button>
            <button type="button" class="btn" id="6">6</button>
            <button type="button" class="btn bg-color-orange" id="-">-</button>

            <button type="button" class="btn" id="1">1</button>
            <button type="button" class="btn" id="2">2</button>
            <button type="button" class="btn" id="3">3</button>
            <button type="button" class="btn bg-color-orange" id="+">+</button>

            <button type="button" class="btn zero" id="0">0</button>
            <button type="button" class="btn" id="dot">.</button>
            <button type="button" class="btn bg-color-orange" id="equals">=</button>
        </div>
        <script src="script.js"></script>
    </div>


    
</body>
</html>
